<!DOCTYPE html><html><head><meta content="width=device-width,initial-scale=1,user-scalable=no" name=viewport><link href=/bundle.css rel=stylesheet><script src=/bundle.js defer></script><script src=/check.js async></script><link href=/favicon.ico rel="shortcut icon"><link href=/favicon.svg rel=icon><title>关于清华同方还原卡的一个坑 - kkocdko's blog</title><meta content="注册表的更改不会被还原，且不会储存到“进度”" name=description><meta content=rgb(63,81,181) name=theme-color></head><body><main><article class=card><h1 id=关于清华同方还原卡的一个坑>关于清华同方还原卡的一个坑</h1><p>注册表的更改不会被还原，且不会储存到“进度”</p><ul><li>并不清楚还原卡的版本和型号，可能别的型号并不会出现问题。</li></ul><ol><li><p>将还原卡设置为“个人模式”，修改注册表，重启。</p></li><li><p>新建进度，重启。</p></li><li><p>将还原卡改回“机房模式”，重启，注册表修改成功。</p></li></ol></article></main><header class=in id=extra></header></body></html>
